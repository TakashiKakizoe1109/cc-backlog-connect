name: Bug Report
description: Report a bug in cc-backlog-connect
labels: ["bug"]
body:
  - type: input
    id: version
    attributes:
      label: Version
      description: "Output of `cc-backlog --version` or version in package.json"
      placeholder: "0.1.0"
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: "macOS 15.3 / Ubuntu 24.04 / Windows 11"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How to reproduce the issue.
      value: |
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened. Include error messages if applicable.
    validations:
      required: true
  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: "Relevant config (mask your API key!)"
      render: json
